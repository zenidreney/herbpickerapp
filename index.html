<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
	<title>Herb Picker App</title>
</head>

<body>
	<header>
		<div class="header-inner">
			<img src="media/mix-of-herbs.jpg" class="herbs-img">
			<div>
				<h1>Herb Picker App</h1>
				<h2>Your herb inspiration...</h2>
			</div>
		</div>
	</header>
	<main>
		<h3>Select Your Current benefit</h3>
		<div class="controls-container">
			
			<div class="benefit-radios" id="benefit-radios"></div>
				<form class="select-box">
            		<label for="benefit">Select Your Current benefit</label>
            			<select id = "benefit">
								</select>		
        		</form>
			
			<div class="gifs-check">
				<label for="gifs-only-option" class="gifs-check-label">Animated GIFs only</label>
				<input type="checkbox" id="gifs-only-option">
			</div>
			<button class="get-image-btn" id="get-image-btn">Get Image</button>
		</div>
	</main>
		<div class="meme-modal" id="meme-modal">
			<button class="meme-modal-close-btn" id="meme-modal-close-btn">X</button>
			<div class="meme-modal-inner" id="meme-modal-inner"></div>
		</div>
	<script src="./scripts.js" type="module"></script>
</body>

</html>
